{% extends "base/base.xhtml" %}
{% block content %}
<div id="settingsWrapper">
    <form id="settingsForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5>修改资料 | <a href="{% url password_change %}">更改密码</a></h5>
        {% if form.success %}
        <p class="success">你成功修改了资料。</p>
        {% endif %}
        <div class="formrow">
            {% if user.get_profile.avatar %}
            <img src="{{ user.get_profile.avatar.url }}" />
            {% endif %}
        </div>
        {{ form.as_p }}
        <p class="submit">
            <input type="submit" id="submit-button" value="提交，保存" class="submit-button" /> <a href="#">取消</a>
        </p>
    </form>
</div>
<style type="text/css">
#settingsWrapper {
    padding: 10px;
}
#settingsForm {
    padding: 10px 0;
}
#settingsForm input {
    width: 100%;
    padding: 5px;
    border: 2px solid #eee;
}
#settingsForm #id_is_noticed {
    width: auto;
}

#settingsForm p {
    padding: 10px 0;
}
#settingsForm p.success {
    padding-left: 2em;
    color: #15C216;
    margin-bottom: 10px;
}

#settingsForm #submit-button {
    width: auto;
}
#settingsForm label {
    color: #888;
    width: 100%;
    display: block;
}
#submit-button {
    width: 100px;
}
#settingsForm h5 {
    margin-bottom: 10px;
}
p.submit {
    margin-top: 10px;
}

#settingsForm input:focus {
    border-color: #FF5C69;
    border-color: #888;
}
.submit-button {
    padding: 10px 20px;
}
.submit-button:hover {
    padding: 10px 20px;
}
</style>
{% endblock %}
